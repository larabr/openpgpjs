name: Performance Regression Check

on:
  pull_request:
    branches: [master]

jobs:
  benchmark:
    name: Time benchmark
    runs-on: ubuntu-latest

    steps:
      # check out pull request branch
      - uses: actions/checkout@v2
        with:
          path: pr
      # check out master branch (to compare performance)
      - uses: actions/checkout@v2
        with:
          ref: master
          path: master
      - uses: actions/setup-node@v1
        with:
          node-version: '15'

      - name: Run benchmark on master (baseline)
        run: cd master && npm install && node benchmarks/benchmark.js | tee benchmarks.txt

      - name: Run pull request benchmark
        run: cd pr && npm install && node benchmarks/benchmark.js | tee benchmarks.txt

      - name: Compare benchmark result
        uses: larabr/github-action-benchmark@master
        with:
          tool: 'benchmarkjs'
          pr-benchmark-file-path: pr/benchmarks.txt
          base-benchmark-file-path: master/benchmarks.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          alert-threshold: '30%'
          comment-on-alert: true
          fail-threshold: '50%'
          fail-on-alert: true